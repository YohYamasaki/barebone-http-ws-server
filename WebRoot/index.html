<html>
<head>
    <title>Bare-bone HTTP + WebSocket Server</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<h1>Welcome to our first rendered page!</h1>
<h2>This page was delivered using our own made Http Server made in Java.</h2>
<button id="open-ws">Open WebSocket Connection</button>
<img src="logo.png"/>
<script>
    function openWebSocket() {
        const webSocket = new WebSocket("ws://localhost:8080");
        webSocket.onopen = () => {
            console.log("webSocket opened :) ");
        }
    }

    const wsButtonEl = document.querySelector("button#open-ws");
    wsButtonEl.addEventListener("click", openWebSocket);
</script>
</html>
